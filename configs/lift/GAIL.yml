env_name: Lift
expert_folder: ./demonstrations/Lift
total_timesteps: 10000000
n_envs: 8
obs_keys:
  - robot0_eef_pos
  - robot0_eef_quat
  - robot0_gripper_qpos
  - object-state
discriminator:
  use_disc: true
  reward_type: SOFTPLUS
  batch_size: 256
  learning_rate: 3e-6
  spectral_norm: False
generator:
  type: SAC
  learning_starts: 16000
  batch_size: 256
  learning_rate: 3e-4
  gradient_steps: 1
  policy_kwargs:
    pi: [512, 512]
    qf: [512, 512]
evaluation:
  interval: 10000
  batch_size: 8
  save_interval: 100000
seed: 42
no_gpu: false
which_gpu: 0
suffix: GAIL
